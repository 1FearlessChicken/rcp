{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login | Ruffwal Complaint Platform</title>
    <link rel="icon" type="image/x-icon" href="/static/images/ruffwal.png" />

    

    <!-- Bootstrap core CSS -->
<link href="/static/css/bootsrap.min.css" rel="stylesheet" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="" method="POST">
    {% csrf_token %}
    <img class="mb-4" src="/static/images/ruffwal.png" alt="" width="72" height="57">

    <h1 class="h3 mb-3 fw-normal"> Login </h1>

    <div class="">
      {{form.username}}
    </div>

    <div class="">
     {{form.password}}
    </div>

    <br>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

    <p class="mt-5 mb-3 text-muted">&copy; Ruffwal Complaints Platform | 2024</p>
  </form>
</main>


    
  </body>
</html>
